<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="page">
        <div class="search">
            <div id="dir">Artist Directory</div>
            <div id="box"><input type="text"></div>
        </div>
        <div class="list">
            <div class="listitem">
                <div class="image">
                    <img src="https://randomuser.me/api/portraits/med/men/1.jpg">
                </div>
                <div class="info">
                    <div class="name">Barot Bellingham</div>
                    <div class="desc">Royal Academy of Painting and Sculpture</div>
                </div>
            </div>
            <div class="listitem">
                <div class="image">
                    <img src="https://randomuser.me/api/portraits/med/men/2.jpg">
                </div>
                <div class="info">
                    <div class="name">Jonathan G. Ferrar II</div>
                    <div class="desc">Artists to Watch in 2012</div>
                </div>
            </div>
            <div class="listitem">
                <div class="image">
                    <img src="https://randomuser.me/api/portraits/med/women/1.jpg">
                </div>
                <div class="info">
                    <div class="name">Hillary Hewitt Goldwynn-Post</div>
                    <div class="desc">New York University</div>
                </div>
            </div>
            <div class="listitem">
                <div class="image">
                    <img src="https://randomuser.me/api/portraits/med/men/3.jpg">
                </div>
                <div class="info">
                    <div class="name">Hassum Harrod</div>
                    <div class="desc">Art College in New Dehli</div>
                </div>
            </div>
            <div class="listitem">
                <div class="image">
                    <img src="https://randomuser.me/api/portraits/med/women/2.jpg">
                </div>
                <div class="info">
                    <div class="name">Jennifer Jerome</div>
                    <div class="desc">New Actress Award 2014</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
